<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do perfume | Le Bary Parfum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- cole aqui a mesma top-bar + hero + menu da index, se quiser -->

  <main class="page-content">
    <section class="product-detail">
      <div class="product-detail-inner">
        <div class="product-detail-image">
          <img id="produtoImagem" src="" alt="">
        </div>

        <div class="product-detail-info">
          <h1 id="produtoTitulo" class="product-detail-title"></h1>

          <p id="produtoMarca" class="product-detail-brand"></p>

          <p id="produtoPreco" class="product-detail-price"></p>

          <p id="produtoNotas" class="product-detail-notes"></p>

          <p id="produtoDescricao" class="product-detail-description"></p>

          <a id="produtoWhatsapp" href="#" class="product-btn">
            Encomende
          </a>

          <a href="index.html" class="contact-back">
            ← Voltar para a vitrine
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="produtos.js"></script>
  <script>
    // pega o id da URL: produto.html?id=algum-id
    const params = new URLSearchParams(window.location.search); // [web:632][web:636]
    const id = params.get("id");

    // acha o produto no array
    const produto = PRODUTOS.find(p => p.id === id);

    if (!produto) {
      // se não achar, mostra uma mensagem simples
      document.getElementById("produtoTitulo").textContent = "Produto não encontrado";
    } else {
      // preenche a página com os dados do produto
      document.title = produto.nome + " | Le Bary Parfum";

      const img = document.getElementById("produtoImagem");
      img.src = produto.imagem;
      img.alt = produto.nome;

      document.getElementById("produtoTitulo").textContent = produto.nome;
      document.getElementById("produtoMarca").textContent =
        produto.marca + " • " + produto.categoria;
      document.getElementById("produtoPreco").textContent = produto.preco;
      document.getElementById("produtoNotas").textContent = produto.notas;
      document.getElementById("produtoDescricao").textContent = produto.descricao;

      const wpp = document.getElementById("produtoWhatsapp");
      const mensagem = encodeURIComponent(produto.whatsappTexto);
      wpp.href = "https://wa.me/SEU_NUMERO?text=" + mensagem;
    }
  </script>
</body>
</html>
