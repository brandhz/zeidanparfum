<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeidan Parfum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Barra de aviso -->
    <header class="top-bar">
      <div class="top-bar-inner">
        <div class="top-message">
          ENTRE EM CONTATO COM O A NOSSA EQUIPE PARA ENCOMENDAR SUA COMPRA
        </div>
      </div>
    </header>

    <!-- Logo + busca + menu -->
    <section id="topo" class="hero">
      <div class="hero-inner">
        <div class="hero-top">
          <div class="logo-wrap">
            <img src="logo.png" alt="ZEIDAN PARFUM" class="logo" />
          </div>

          <div class="search-wrap">
            <input
              type="text"
              id="searchInput"
              placeholder="O que voc√™ est√° buscando?"
            />
            <button class="search-btn" type="button">üîç</button>
          </div>
        </div>

        <nav class="main-nav">
          <button id="homeLink" class="nav-button" type="button">
            In√≠cio
          </button>
          <button id="brandsToggle" class="nav-button" type="button">
            Marcas
          </button>
          <a href="contato.html" class="nav-button nav-link">Contato</a>
        </nav>
      </div>
    </section>

    <main id="inicio" class="page-content">
      <!-- Painel de marcas flutuante -->
      <section id="marcas" class="brand-panel">
        <div class="brand-panel-inner">
          <div class="brand-panel-header">Marcas</div>
          <div id="brandColumns" class="brand-columns"></div>
        </div>
      </section>

      <!-- Grade de produtos -->
      <section id="produtos" class="product-section">
        <h2 class="section-title">Perfumes</h2>
        <div id="perfumeGrid" class="product-grid"></div>
      </section>
    </main>

    <!-- Modal de zoom da imagem -->
    <div id="imageModal" class="image-modal">
      <div class="image-modal-backdrop"></div>
      <div class="image-modal-content">
        <button id="imageModalClose" class="image-modal-close" type="button">
          ‚úï
        </button>
        <img id="imageModalImg" src="" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
